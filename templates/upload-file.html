<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        {% include "header.html" %}
    <title>Upload Page</title>
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-100">
            <div class="col-md-8">
                <form action="{% url 'upload:uploadFile' %}" method="POST" enctype="multipart/form-data">
                    <input type="text" name="fileTitle" placeholder="Enter a title">
                    <input type="file" name="uploadedFile"> {% csrf_token %}
                    <input type="submit" value="Upload">
                </form>
            </div>
        </div>

        {% comment %} <div class="input-group">
            <form action="{% url 'upload:uploadFile' %}" method="POST" enctype="multipart/form-data">
            <input type="file" class="form-control" name="uploadedFile" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">{% csrf_token %}
            <input type="submit" class="btn btn-outline-secondary" id="inputGroupFileAddon04" value="Upload">
        </form>
          </div> {% endcomment %}
{% comment %} 
          <div class="row d-flex justify-content-center mt-100">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>File Upload</h5>
                    </div>
                    <div class="card-block">
                        <form action="#" class="dropzone dz-clickable">
                            <div class="dz-default dz-message"><span>Drop files here to upload</span></div>
                        </form>
                        <div class="text-center m-t-20">
                            <button class="btn btn-primary">Upload Now</button>
                        </div>
                    </div>
                </div>
            </div> {% endcomment %}
        {% comment %} </div> {% endcomment %}


        
    </div>

      
    
</body>

<footer>
    {% include "footer.html" %}
</footer>
</html>
